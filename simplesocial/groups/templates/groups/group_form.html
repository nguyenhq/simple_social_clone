{% extends "groups/group_base.html" %}
{# why we have to load bootstrap4 here? #}
{% load bootstrap4 %}

{% block group_content %}
<div class="container">
  <h4>Create A New Group</h4>
  <form id="groupForm" action="{% url 'groups:create' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary btn-large">Create</button>
    {% endbuttons %}

  </form>

</div>

{% endblock %}
