{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
  <h1>Login</h1>
  <form class="form"  method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <input class="btn btn-default" type="submit" name="" value="Login">
    {% endbuttons %}
  </form>

</div>
{% endblock %}
