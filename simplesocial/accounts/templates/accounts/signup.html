{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
  <h1>Sign Up</h1>
  <form class="form"  method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button class="btn btn-primary" type="submit">Valider</button>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
